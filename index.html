<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry Baby üòî‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffdef2, #ffb5fb);
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ff4081;
      font-family: 'Times New Roman', Times, serif;
      margin-top: 40px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 2px white;
    }

    p {
      color: #444;
      font-family: "Brush Script MT", cursive;
      font-size: 2.5rem;
      margin: 20px auto;
      width: 80%;
    }

    .heart {
      position: absolute;
      color: red;
      animation: float 6s infinite ease-in;
      font-size: 24px;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-80vh) scale(1.5);
        opacity: 0;
      }
    }

    .image-box {
      margin-top: 30px;
      z-index: 1;
      position: relative;
    }

    .image-box img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin: 10px;
    }

    .forgive-btn {
      margin: 30px;
      padding: 15px 25px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .forgive-btn:hover {
      background-color: #ff1493;
      transform: scale(1.1);
    }

    #response {
      font-size: 1.4rem;
      color: rgb(106, 3, 60);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Music autoplay loop -->
  <audio autoplay loop>
    <source src="wildest.MP3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>I'm Sorry Fahad ! ü•∫üíñ</h1>
  <p>I'm truly sorry if I hurt you.<br>
     It was not intentional. I never meant to upset you. ‚ù§Ô∏è</p>

  <div class="image-box">
    <img src="image2.png" alt="us together" />
    <img src="image3.png" alt="us together" />
  </div>

  <button class="forgive-btn" onclick="forgiveMe()">It's OK. I love you! üíû</button>
  <div id="response"></div>

  <!-- Floating hearts script -->
  <script>
    const hearts = ["‚ù§Ô∏è", "üíñ", "üíò", "üíï", "üíó"];
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      document.body.appendChild(heart);
    }

    function forgiveMe() {
      document.getElementById("response").innerText = "Awww... I love you too ü•∞üò≠";
    }
  </script>

</body>
</html>
